<div class="left-btns">
  <nz-button-group>
    <button nz-button nzType="text">
      <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
    </button>
    <button nz-button nzType="text">
      <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
    </button>
  </nz-button-group>
  <nz-radio-group
    [(ngModel)]="layoutType"
    (ngModelChange)="layoutTypeChange.emit($event)"
  >
    <label nz-radio-button nzValue="PC">PC</label>
    <label nz-radio-button nzValue="iPad">iPad</label>
    <label nz-radio-button nzValue="H5">H5</label>
  </nz-radio-group>
  <button nz-button nzType="text">
    <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
  </button>
  <button nz-button nzType="text">
    <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
  </button>
</div>
<div class="right-btns">
  <nz-button-group>
    <button nz-button nzType="link">
      <span nz-icon nzType="arrow-left" nzTheme="outline"></span>清空
    </button>
    <button nz-button nzType="link">
      <span nz-icon nzType="arrow-right" nzTheme="outline"></span>导入
    </button>
    <button nz-button nzType="link">
      <span nz-icon nzType="arrow-right" nzTheme="outline"></span>导出
    </button>
    <button nz-button nzType="link">
      <span nz-icon nzType="arrow-right" nzTheme="outline"></span>代码
    </button>
  </nz-button-group>
</div>
