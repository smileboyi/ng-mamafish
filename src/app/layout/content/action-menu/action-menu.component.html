<div class="action-menu">
  <div class="btn" (click)="toggleSkin.emit()">皮肤</div>
  <div class="btn" (click)="screencapHidden = false">录屏</div>
  <div class="btn">介绍</div>
  <div class="btn" (click)="openFeedback()">反馈</div>
  <div class="btn" (click)="toggleMusicView.emit()">音乐</div>
  <div class="btn">{{screencapHidden}}</div>
</div>

<div class="screencap box-shadow" cdkDrag [hidden]="screencapHidden">
  <i
    class="record centre2"
    [hidden]="!replayHidden"
    (click)="handleRecord()"
  ></i>
  <i
    class="replay centre2"
    [hidden]="replayHidden"
    (click)="handleReplay()"
  ></i>
</div>
