<div class="page-tabs scrollbar">
  <ul class="tabs">
    <li
      class="tab water-ripple"
      [ngClass]="{ ac: currTabIdx === i }"
      (click)="handleTabSwitch(i)"
      *ngFor="let item of tabsData; let i = index"
    >
      <i class="ico"></i>
      <span class="title">{{ item.title }}</span>
      <span class="close" (click)="handleTabClose(i)"></span>
    </li>
  </ul>
</div>
