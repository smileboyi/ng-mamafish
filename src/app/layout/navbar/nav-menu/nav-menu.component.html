<ul
  nz-menu
  [nzMode]="'inline'"
  nzTheme="dark"
  [nzInlineCollapsed]="isCollapsed"
>
  <ng-container *ngFor="let data of navData">
    <li
      nz-menu-item
      [nzDisabled]="true"
      [id]="data.id"
      class="group-item-title"
      *ngIf="global.userRole >= data.role"
    >
      {{ data.groupTitle }}
    </li>
    <ng-container *ngIf="data.children">
      <cat-nav-menu-item
        [item]="child"
        [position]="position"
        [isPageMini]="isPageMini"
        [isCollapsed]="isCollapsed"
        *ngFor="let child of data.children"
      ></cat-nav-menu-item>
    </ng-container>
  </ng-container>
</ul>
